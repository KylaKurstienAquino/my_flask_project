<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CONTACT US Form</title>
        <link rel="stylesheet" href="/static/css/contact_form.css">
    </head>
    <body>
        <div class="main">
            <form name="contactf" method="POST"  style="width:75%;height:auto;">
            <img src="/static/img/wdf.png" style="width:100%">

            <h1>CONTACT US</h1>

                <div class="name">
                        <label for="fname">NAME </label>
                        <input type="text" name="fnames" id="fname" placeholder="FULL NAME" required>
                </div>


                <div class="emails">
                        <label for="mail">EMAIL </label> 
                        <input type="text" name="mailes" id="maile" placeholder="example@example.com" required>
                </div>



                <div class="note">
                        <label class="coda">Message</label>
                        <input type="text" name="notes" id="note" placeholder="Place your concerns here" required>
                </div>
                </div>

                <button class="reg">Submit</button>

            </form>


        </div>  
    </body>
</html>
